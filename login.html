<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogVlog</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <nav>
            <div class="log">BlogVlog</div>
            <div class="menu">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/login.html">Log In</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <form action="" id="form" method="get">
            <h1>Sign In</h1>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <button type="submit" class="button">Sign In</button>
            <h3 style="text-align:center; cursor: pointer; margin-top:10px;"><a href="/getOtp.html">Foreget Password</a>
            </h3>
            <div class="signUp">
                <h4> Don't have an Account? <h3><a href="/index.html" class="loginlink" style="color:#007f67 ;">Sign
                            Up</a></h3>
                </h4>
            </div>
        </form>
    </div>

    <script src="loginScript.js"></script>
</body>

</html>
